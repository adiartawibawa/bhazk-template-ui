<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Bhazk Template</title>

    <link rel="stylesheet" href="/dist/css/bhazk.css" />
</head>

<body class="bg-slate-100 font-sans text-slate-800">
    <div class="container mx-auto px-5 py-10">
        <div class="flex flex-col space-y-8 md:flex-row md:space-y-0 md:space-x-8">
            <div class="w-full md:w-1/2">
                <div class="flex">
                    <!-- account information -->
                    <div class="w-full rounded-lg bg-white px-6 py-8 shadow-lg">
                        <div
                            class="flex flex-row place-content-center items-center space-x-5 text-center md:mx-auto md:flex-col md:space-x-0 md:space-y-5">
                            <div class="relative">
                                <img class="h-16 w-16 rounded-full p-1 ring-2 ring-gray-300 dark:ring-gray-500 md:h-36 md:w-36"
                                    src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=581&q=80"
                                    alt="Bhaskara" />
                                <span
                                    class="absolute -bottom-1 right-9 h-4 w-4 rounded-full border-2 border-white bg-green-400 dark:border-gray-800 md:-bottom-1 md:left-8 md:h-5 md:w-5"></span>
                            </div>
                            <div class="flex place-content-center space-x-4 md:flex-col md:space-y-4 md:space-x-0">
                                <div class="text-md font-semibold md:text-xl">
                                    Hi, Bhaskara!
                                </div>
                                <button
                                    class="inline-flex items-center rounded-full border border-gray-200 bg-slate-200 px-3 py-1 text-center text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                                    <svg class="h-4 w-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                                    </svg>

                                    <span class="w-full text-xs">Sign Out</span>
                                </button>
                            </div>
                            <!-- menu -->
                            <div class="hidden w-full space-y-1 md:block">
                                <a class="my-1 block rounded-full bg-slate-100 px-4 py-2 text-fuchsia-800"
                                    href="/src/pages/index.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Overview</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/profile.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">My Profile</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/setting.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Settings</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/security.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Security</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="#">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Messages</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="#">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Billing</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                            </div>
                            <!-- end menu -->
                        </div>
                    </div>
                    <!-- end account information -->
                </div>
            </div>

            <div class="w-full">
                <!-- General Information -->
                <div class="flex flex-col space-y-8 md:flex-row md:space-x-8 md:space-y-0">
                    <div class="w-full rounded-lg bg-white px-6 py-8 shadow-lg">
                        <div class="pb-2 text-lg font-semibold">General Information</div>
                        <div class="flex flex-col space-x-0 space-y-4 pb-2 md:flex-row md:space-x-4">
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="name">Name</label>
                                <input type="text" id="name"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="Madhava Bhaskara" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="username">Username</label>
                                <input type="text" id="username"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="@madbhazk" required />
                            </div>
                        </div>
                        <div class="flex flex-col space-x-0 space-y-4 pb-2 md:flex-row md:space-x-4">
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="birthday">Birthday</label>
                                <input type="text" id="birthday"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="Select your birth date" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="gender">Gender</label>
                                <select id="gender"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    required>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-col space-x-0 space-y-4 pb-2 md:flex-row md:space-x-4">
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="email">Email</label>
                                <input type="email" id="email"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="madhava@mail.test" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/2">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="phone">Phone</label>
                                <input type="text" id="phone"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="+62-1234-567-890" required />
                            </div>
                        </div>

                        <div class="pt-8 pb-2 text-lg font-semibold">Location</div>

                        <div class="flex flex-col space-x-0 space-y-4 pb-2 md:flex-row md:space-x-4">
                            <div class="mt-4 w-full md:w-3/4">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="name">Address</label>
                                <input type="text" id="name"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="Madhava Bhaskara" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/4">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="username">Number</label>
                                <input type="text" id="username"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="@madbhazk" required />
                            </div>
                        </div>

                        <div class="flex flex-col space-x-0 space-y-4 pb-2 md:flex-row md:space-x-4">
                            <div class="mt-4 w-full md:w-1/3">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="name">City</label>
                                <input type="text" id="name"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="Madhava Bhaskara" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/3">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="username">Country</label>
                                <input type="text" id="username"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="@madbhazk" required />
                            </div>
                            <div class="mt-4 w-full md:w-1/3">
                                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white"
                                    for="username">Postal Code</label>
                                <input type="text" id="username"
                                    class="block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                                    placeholder="@madbhazk" required />
                            </div>
                        </div>

                        <div class="pt-8">
                            <button type="submit"
                                class="cursor-pointer rounded-xl bg-indigo-500 px-6 py-2 text-center text-white duration-300 hover:bg-indigo-700 dark:bg-slate-800 dark:text-slate-50 dark:hover:bg-slate-600">
                                Save All
                            </button>
                            <button
                                class="cursor-pointer rounded-xl border border-slate-500 px-6 py-2 text-center text-slate-800 duration-300 hover:bg-slate-500 hover:text-white">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                <!-- End General Information -->

                <!-- Profile photos -->
                <div class="flex flex-col space-y-8 pt-8 md:flex-row md:space-x-8 md:space-y-0">
                    <div class="w-full rounded-lg bg-white px-6 py-8 shadow-lg">
                        <div class="pb-2 text-lg font-semibold">Select profile photo</div>
                        <div class="flex flex-col justify-between md:flex-row">
                            <div class="flex w-full flex-row items-center justify-start space-x-4 md:w-1/2">
                                <img class="h-16 w-16 rounded-full p-1 ring-2 ring-gray-300 dark:ring-gray-500"
                                    src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=581&q=80"
                                    alt="Bhaskara" />
                                <div class="flex flex-col space-y-2">
                                    <span class="text-md font-semibold text-slate-800">Your avatar</span>
                                    <span class="text-xs text-slate-400">JPG, GIF or PNG. Max size of 800K</span>
                                </div>
                            </div>
                            <div class="mt-4 w-full md:w-1/2">
                                <div class="flex w-full items-center justify-center">
                                    <label for="dropzone-file"
                                        class="dark:hover:bg-bray-800 flex h-32 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <svg aria-hidden="true" class="mb-3 h-10 w-10 text-gray-400" fill="none"
                                                stroke="currentColor" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                                </path>
                                            </svg>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                                <span class="font-semibold">Click to upload</span> or
                                                drag and drop
                                            </p>
                                        </div>
                                        <input id="dropzone-file" type="file" class="hidden" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Profile photos -->
            </div>
        </div>
    </div>
    <footer class="flex flex-col items-center space-y-2 pt-10 pb-10 text-sm text-slate-400">
        <span>Copyright © 2022, PRADStudio</span>
        <span>Crafted with ❤ by Adi Arta Wibawa</span>
    </footer>
</body>

</html>
