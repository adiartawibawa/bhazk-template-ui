<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Bhazk Template</title>

    <link rel="stylesheet" href="/dist/css/bhazk.css" />
</head>

<body class="bg-slate-100 font-poppins text-slate-800">
    <div class="flex h-screen items-center justify-center">
        <div class="flex w-4/5 flex-col items-center md:w-2/5">
            <img class="w-4/5" src="../img/illustrations/coming-soon.svg" alt="" />
            <div class="text-xl text-slate-800 md:text-3xl lg:text-4xl">
                We're coming soon.
            </div>
            <div class="py-6 text-center text-sm md:w-full md:text-base">
                <p>Our website is <span class="italic">under construction.</span></p>
                <p>Subscribe to be one of the first to use our product.</p>
            </div>

            <div class="flex flex-col w-full">
                <label class="text-md mb-2 block font-medium text-slate-800 dark:text-white" for="email">Email</label>
                <div class="inline-flex justify-between">

                    <input type="email" id="email"
                        class="mr-4 block w-full rounded-xl border border-slate-300 bg-slate-50 p-2.5 text-sm text-slate-800 focus:border-indigo-500 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
                        placeholder="maimail@mail.test" required />
                    <button
                        class="rounded-xl bg-[#1C2540] px-3 py-1 md:px-5 md:py-3 text-slate-50 hover:bg-[#334374]">Subscribe</button>
                </div>
                <span class="text-xs mt-2 text-slate-500">No spam. Pinky swear!</span>
            </div>

        </div>

    </div>
</body>

</html>
