<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview - Bhazk Template</title>

    <link rel="stylesheet" href="/dist/css/bhazk.css" />
</head>

<body class="bg-slate-100 font-sans text-slate-800">
    <div class="container mx-auto px-5 py-10">
        <div class="flex flex-col space-y-8 md:flex-row md:space-y-0 md:space-x-8">
            <div class="w-full md:w-1/2">
                <div class="flex">
                    <!-- account information -->
                    <div class="w-full rounded-lg bg-white px-6 py-8 shadow-lg">
                        <div
                            class="flex flex-row place-content-center items-center space-x-5 text-center md:mx-auto md:flex-col md:space-x-0 md:space-y-5">
                            <div class="relative">
                                <img class="h-16 w-16 rounded-full p-1 ring-2 ring-gray-300 dark:ring-gray-500 md:h-36 md:w-36"
                                    src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=581&q=80"
                                    alt="Bhaskara" />
                                <span
                                    class="absolute -bottom-1 right-9 h-4 w-4 rounded-full border-2 border-white bg-green-400 dark:border-gray-800 md:-bottom-1 md:left-8 md:h-5 md:w-5"></span>
                            </div>
                            <div class="flex place-content-center space-x-4 md:flex-col md:space-y-4 md:space-x-0">
                                <div class="text-md font-semibold md:text-xl">
                                    Hi, Bhaskara!
                                </div>
                                <button
                                    class="inline-flex items-center rounded-full border border-gray-200 bg-slate-200 px-3 py-1 text-center text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                                    <svg class="h-4 w-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                                    </svg>

                                    <span class="w-full text-xs">Sign Out</span>
                                </button>
                            </div>
                            <!-- menu -->
                            <div class="hidden w-full space-y-1 md:block">
                                <a class="my-1 block rounded-full bg-slate-100 px-4 py-2 text-fuchsia-800"
                                    href="/src/pages/index.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Overview</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/profile.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">My Profile</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/setting.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Settings</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="/src/pages/security.html">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Security</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="#">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Messages</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                                <a class="my-1 block rounded-full px-4 py-2 hover:bg-slate-100 hover:text-fuchsia-800"
                                    href="#">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">Billing</span>
                                        <svg class="h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="h-6 w-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                        </svg>
                                    </div>
                                </a>
                            </div>
                            <!-- end menu -->
                        </div>
                    </div>
                    <!-- end account information -->
                </div>
            </div>
            <div class="w-full">
                <div class="flex flex-col space-y-8 md:flex-row md:space-x-8 md:space-y-0">
                    <!-- Balances -->
                    <div class="w-full rounded-lg bg-white px-6 py-4 shadow-lg">
                        <div class="pb-2 text-lg font-semibold">Balances</div>
                        <div class="flex flex-row space-x-4">
                            <div class="rounded-full bg-fuchsia-200 p-4 text-fuchsia-800">
                                <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"

                                </svg>
                            </div>
                            <div>
                                <span class="text-2xl font-extrabold">Rp. 12,350.000.-</span>
                                <div class="mt-3 flex items-center text-sm">
                                    <svg class="mr-2 h-3 text-emerald-500" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                    <span class="mr-2 text-emerald-500">15.20%</span> higher vs
                                    previous month
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Balances -->
                    <!-- Poin -->
                    <div class="w-full rounded-lg bg-white px-6 py-4 shadow-lg">
                        <div class="pb-2 text-lg font-semibold">Points</div>
                        <div class="flex flex-row space-x-4">
                            <div class="rounded-full bg-emerald-200 p-4 text-emerald-800">
                                <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
                                </svg>
                            </div>
                            <div>
                                <span class="text-2xl font-extrabold">15+</span>
                                <div class="mt-3 flex items-center text-sm">
                                    <svg class="mr-2 h-3 text-emerald-500" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                    <span class="mr-2 text-emerald-500">100%</span> higher vs
                                    previous month
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Poin -->
                </div>

                <!-- Activity -->
                <div class="my-8 flex flex-col space-y-8 md:flex-row md:space-x-8 md:space-y-0">
                    <div class="w-full rounded-lg bg-white px-6 py-4 shadow-lg">
                        <div class="pb-2 text-lg font-semibold">Activity</div>
                        <div class="flex justify-between text-slate-800">
                            <div>
                                <div class="mt-3 text-3xl font-extrabold">10,567</div>
                                <div class="mt-3 flex items-center text-xs text-slate-700">
                                    <svg class="mr-2 h-3 text-emerald-500" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                    <span class="mr-2 text-emerald-500">$10.57%</span>
                                </div>
                            </div>
                            <div class="flex flex-row items-center text-white">
                                <div
                                    class="mr-4 cursor-pointer rounded-full bg-emerald-300 px-4 py-1 duration-150 hover:bg-emerald-500">
                                    Month
                                </div>
                                <div
                                    class="mr-4 cursor-pointer rounded-full bg-sky-300 px-4 py-1 duration-150 hover:bg-sky-500">
                                    Week
                                </div>
                            </div>
                        </div>
                        <hr class="my-8 h-px border-0 bg-slate-200 dark:bg-gray-700" />
                        <img src="../img/area.png" alt="chart" />
                    </div>
                </div>
                <!-- End Activity -->
            </div>
        </div>
    </div>
    <footer class="flex flex-col items-center space-y-2 pb-10 text-sm text-slate-400">
        <span>Copyright © 2022, PRADStudio</span>
        <span>Crafted with ❤ by Adi Arta Wibawa</span>
    </footer>
